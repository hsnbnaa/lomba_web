<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/signup_style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-icon">
        <a href="home.html">
          <img src="img/Screenshot_2024-07-13_232152-removebg.png" alt="" />
          <span>EDU - CARE</span>
        </a>
      </div>
    </nav>
    <section class="signup-container">
      <div class="signup-left">
        <img src="img/login_img.png" alt="" />
      </div>
      <form
        action="backend/backend.php?action="
        id="signupForm"
        class="signup-right"
      >
        <div class="signup-card">
          <h4>Pendaftaran Akun</h4>
          <div class="status">
            <p>Daftar sebagai :</p>
            <div class="status-options">
              <div class="status-option">
                <input type="radio" id="status-1" name="status" value="murid" />
                <label for="status-1">Murid</label>
              </div>
              <div class="status-option">
                <input
                  type="radio"
                  id="status-2"
                  name="status"
                  value="orangtua_wali"
                />
                <label for="status-2">Orangtua / Wali</label>
              </div>
              <div class="status-option">
                <input type="radio" id="status-3" name="status" value="guru" />
                <label for="status-3">Guru</label>
              </div>
            </div>
          </div>
          <div class="biodata">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Nama Lengkap"
            />
            <br />
            <div class="sec-line">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Alamat Email"
              />
              <div class="pass-container" id="pass-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Kata Sandi"
                />
                <img src="img/eye-off.png" id="eye-icon" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script>
      // Mengganti warna ketika text di input.
      const textInputs = document.querySelectorAll(
        'input[type="text"], input[type="password"]'
      );

      textInputs.forEach((input) => {
        input.addEventListener("input", function () {
          if (this.value) {
            this.style.color = "black";
          } else {
            this.style.color = "#666161";
          }
        });
      });

      // Outline Password
      let pass = document.getElementById("pass-container");
      let lastClicked = null;

      pass.addEventListener("click", function (event) {
        event.stopPropagation();

        if (lastClicked && lastClicked !== this) {
          lastClicked.style.outline = "none";
        }

        this.style.outline = "auto";

        lastClicked = this;
      });

      document.addEventListener("click", function () {
        if (lastClicked) {
          lastClicked.style.outline = "none";
          lastClicked = null; 
        }
      });

      // Show/Hide Password
      let eyeicon = document.getElementById("eye-icon");
      let password = document.getElementById("password");

      eyeicon.onclick = function () {
        if (password.type == "password") {
          password.type = "text";
          eyeicon.src = "img/eye-on.png";
        } else {
          password.type = "password";
          eyeicon.src = "img/eye-off.png";
        }
      };
    </script>
  </body>
</html>
